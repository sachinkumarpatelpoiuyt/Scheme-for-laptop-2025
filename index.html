<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Laptop Yojana 2025 - Government of India</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Emblem_of_India.svg/1200px-Emblem_of_India.svg.png" type="image/x-icon">
    <style>
        /* Custom CSS for image sizing */
        .medium-form-image {
            max-width: 70%; /* Adjust this value as needed for medium size for the laptop image */
            height: auto;
        }

        /* Responsive adjustments for smaller screens for the laptop image */
        @media (max-width: 768px) {
            .medium-form-image {
                max-width: 90%;
            }
        }
        /* Custom CSS for the ad container to make it an upper layer at the bottom */
        .ad-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* High z-index to ensure it's on top */
            text-align: center; /* Center the ad if it's smaller than the width */
        }

        /* New ad container style for the highest layer ad */
        .top-ad-container {
            position: fixed;
            top: 0; /* Position at the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for perfect centering */
            z-index: 9999; /* Even higher z-index to be on top of everything */
            width: 100%; /* Adjust width as needed */
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-500 py-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="indgovt.jpeg" alt="Government of India Logo" class="h-10 mr-4 md:h-12">
                <div>
                    <h1 class="text-white text-2xl font-semibold">Free Laptop Yojana 2025</h1>
                    <p class="text-blue-100 text-sm">Government of India</p>
                </div>
            </div>
            <nav>
                <a href="#" class="text-blue-100 hover:text-white px-3">Home</a>
                <a href="#" class="text-blue-100 hover:text-white px-3">About</a>
                <a href="#" class="text-blue-100 hover:text-white px-3">Contact</a>
            </nav>
        </div>
    </header>

    <section class="container mx-auto mt-8 p-8 bg-white shadow-md rounded-md">
        
        <img src="laptop.jpeg" alt="Free Laptop Yojana Image" class="mx-auto mb-8 rounded-md shadow-md medium-form-image">
        
        <h2 class="text-2xl font-semibold mb-4 text-center">Application Form</h2>
        <p class="text-gray-700 mb-4 text-center">Fill out the form below to register for the Free Laptop Yojana 2025.</p>

        <form id="submitForm">
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                <input type="text" id="fullName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Your Full Name" required>
            </div>

            <div class="mb-4">
                <label for="educationalLevel" class="block text-gray-700 text-sm font-bold mb-2">Educational Level:</label>
                <select id="educationalLevel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="">Select Educational Level</option>
                    <option value="Secondary School">Secondary School</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Masters">Masters</option>
                    <option value="PhD">PhD</option>
                    <option value="College">College</option>
                    <option value="High School">High School</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="laptopBrand" class="block text-gray-700 text-sm font-bold mb-2">Preferred Laptop Brand:</label>
                <select id="laptopBrand" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="">Select Brand</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                    <option value="Toshiba">Toshiba</option>
                    <option value="HCL">HCL</option>
                    <option value="Asus">Asus</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="mathAnswer" class="block text-gray-700 text-sm font-bold mb-2">Question: 9 + 1 - 8 = ?</label>
                <input type="password" id="mathAnswer" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Register & Share on WhatsApp
                </button>
            </div>
        </form>
    </section>

    <footer class="bg-gray-800 py-4 text-white text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 Government of India. All rights reserved.</p>
            <a href="#" class="text-gray-300 hover:text-white px-3">Terms & Conditions</a>
            <a href="#" class="text-gray-300 hover:text-white px-3">Privacy Policy</a>
        </div>
    </footer>

    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : '0f650010d72ce57d8e0178bb0ba9e0de',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/0f650010d72ce57d8e0178bb0ba9e0de/invoke.js"></script>
    </div>

    <div class="top-ad-container">
        <script type="text/javascript">
            atOptions = {
                'key' : '0829f04c1266c3a6ec74faf3e1b4a93a',
                'format' : 'iframe',
                'height' : 300,
                'width' : 160,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/0829f04c1266c3a6ec74faf3e1b4a93a/invoke.js"></script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('submitForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const mathAnswer = document.getElementById('mathAnswer').value;

                if (mathAnswer !== '2') {
                    alert('Please answer the math question correctly. (Hint: 9+1-8=2)');
                    return;
                }

                // Get the current site URL
                const siteUrl = window.location.href; 
                let message = `Check out this amazing Free Laptop Yojana: ${siteUrl}`; // Modified message

                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>

</body>
</html>
